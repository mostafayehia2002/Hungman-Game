<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="category">
                Word from: <span> </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>

                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>

        <div class="letters-guess">

        </div>

    </div>
    <audio id="success" src="audio/Success sound effect (copyright free).mp3"></audio>
    <audio id="faild" src="audio/faild sound.mp3"></audio>
    <audio id="won" src="audio/Crowd cheering sound effect.mp3"></audio>


    <script src="js/index.js"></script>
</body>

</html>
